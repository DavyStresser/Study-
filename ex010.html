<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <imput type="number" name="txtvel" id="txtvel"> Km/h
    <imput type="button" value="Verficar" onclick="calcular()">
        <div id="res">
    <script>
        function calcular() {
            var txtvel = window.document.querySelector('imput#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = <p>`Sua velocidade atual é a de <strong>${vel} Km/h </strong> </p>
            if (vel > 60) {
                res.innerHTML += <p>`Você está <strong>MULTADO</strong> por excesso de velocidade `</p>

            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`

        }
        res
    </script>
</body>
</html>
